<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox to align sidebar and content */
            flex-direction: row; /* Ensure the direction is row to keep sidebar on the left */
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh; /* Make sidebar full height */
            position: fixed; /* Fix sidebar position */
        }
        .content {
            margin-left: 200px; /* Offset content by sidebar width */
            padding: 20px;
            flex-grow: 1; /* Allow content to take up remaining space */
        }
        a {
            color: #1a0dab;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="front_page.html">Home</a>
        <a href="projects.html">Projects</a>
    </div>
    <div class="content">
        <!-- Home page content goes here -->
    </div>
</body>
</html>
